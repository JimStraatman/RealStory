   <div class="row" id="head">
      	<div class="seven columns right-line">
	  <h1 class="address">{{home.loc.address}}</h1>
	  <h3 class="address">{{home.loc.city}}, {{home.loc.state}} {{home.loc.zip}}</h3>
      	</div>
        <div class="five columns right-line">
        	<ul id="house">
		  <li><span>{{home.info.bed}}</span><span>Beds</span></li>
		  <li><span>{{home.info.bath}}</span><span>Baths</span></li>
		  <li><span>{{home.info.sqft}}</span><span>Sq. Ft.</span></li>
        	</ul>
		</div>
	    <div class="four columns">
	      <h1 class="price"><span>$</span>{{home.info.price}}</h1>
	    </div>

      </div>

	  <div class="row">
	    <div class="sixteen columns">

	      <img src={{home.img.url}} alt="house images" class="main-imgs"/>

	    </div>
	  </div>

	  <div class="row">
		<div class="six columns">
	  <div><iframe style="width:100%; height:350px; -moz-box-shadow:    0px 2px 4px 0px rgba(0,0,0,0.20); -webkit-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.20); box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.20);" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q={{home.loc.address}},+{{home.loc.city}},+{{home.loc.state}}+{{home.loc.zip}}&amp;aq=0&amp;oq={{home.loc.address}}&amp;sll={{home.loc.lat}},{{home.loc.lon}}&amp;ie=UTF8&amp;hq=&amp;hnear={{home.loc.address}},+{{home.loc.city}},+{{home.loc.state}}+{{home.loc.zip}}&amp;t=m&amp;z=14&amp;ll={{home.loc.lat}},{{home.loc.lon}}&amp;output=embed&amp;iwloc=near"></iframe></div>
		<br>
		<br>
		  <form class="feedform" name="feedback_form" action="" method="post">
				<ul>
					<li class="field"><input class="text input" type="text" placeholder="Name Please" /></li>
					<li class="field"><input class="email input" type="email" placeholder="bob@awesome.com" /></li>
					<li><textarea class="txtarea" rows="4">Write awesome feedback here.</textarea></li>
				</ul>
		  </form>
		</div>
		  <div class="ten columns">
			  <div class="posts">
				  <ul>
					  <li ng-repeat="post in home.posts">
					  <h2 class="posts-header">{{post.date}}</h2>
					  <div class="posts-body">
					    <p>{{post.postBody}} </p>
					  </div>

					  <div ng-bind-html="post.postImageURl | image"></div> 
					  <div ng-bind-html-unsafe="post.postVideoURL| video"></div> 
					  <div ng-bind-html="post.postLinkURL | link"></div> 

					  </li>
					  <li>

					  </li>
				  </ul>
			  </div>
		  </div>
	  </div>
  </div> <!--End container -->
