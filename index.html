<!DOCTYPE html>
<html>
<head>
	<!-- https://maps.google.com/maps?q=48.76457,-122.476042&num=1&t=m&z=18 -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100%; width: 100%}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeTm5mW7RrhPF804Lz3dd4jbfs_ucOU0E&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(48.76457,-122.476042),
          zoom: 12,
          disableDefaultUI: true,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);


        // South Park
        var SouthParkLatLon = new google.maps.LatLng(48.76457,-122.476042);

        var marker = new google.maps.Marker({
      		position: SouthParkLatLon,
      		map: map,
      		title:"2654 South Park Drive"
  		});

        // G Street

        var GStreetLatLon = new google.maps.LatLng(48.760234,-122.482039);

        var marker = new google.maps.Marker({
      		position: GStreetLatLon,
      		map: map,
      		title:"2111 G Street"
  		});

      }
      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

<body>
<h1>Real Story</h1>
<h2>Be the best at selling your home</h2>
<div id="map-canvas"/>
</body>
</html>
